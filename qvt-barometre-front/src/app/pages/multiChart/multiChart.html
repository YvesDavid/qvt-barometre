<h2>Bar Chart</h2>
<canvas
  #barChartRef
  baseChart
  [data]="barChartData"
  [options]="chartOptions"
  [type]="barChartType"
  style="display: block; max-width: 600px; margin: auto; background: white;">
</canvas>

<h2>Pie Chart</h2>
<canvas
  #pieChartRef
  baseChart
  [data]="pieChartData"
  [options]="chartOptions"
  [type]="pieChartType"
  style="display: block; max-width: 600px; margin: auto; background: white;">
</canvas>
